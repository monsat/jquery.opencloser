<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="../jquery.opencloser.js"></script>
	<script>
		$(function(){
			$('#example').opencloser({
				minHeight: '6em',
			});
		});
	</script>
	<style>
		.main {
			background-color: cyan;
		}
		#example {
			overflow: hidden;
		}
		#example-opencloser {
			display: none;
		}
	</style>
</head>
<body>
	<div class="main">
		<div id="example">
			<h3>Example</h3>
			<p>Line 1</p>
			<p>Line 2</p>
			<p>Line 3</p>
			<p>Line 4</p>
			<p>Line 5</p>
			<p>Line 6</p>
			<p>Line 7</p>
		</div>
		<div><a href="javascript:void(0)" id="example-opencloser">もっと見る</a></div>
	</div>
</body>
</html>
